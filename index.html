<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Find a Doctor</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container-fluid">
        <h1>Find a Doc</h1>
        <form>
          <label id="inputLabel">Enter an Illness</label>
          <input class="form-control" type="text" id="userInput" placeholder="e.g. stomach pains" required>
        </form>
        <button id="btnResults" type="button" class="btn btn-default">Search</button>
      </div>
    </div>
    <div class="container-fluid doctor-list">
      <div id="results">

      </div>
      <!-- Doctor Modal -->
      <div class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
              <p></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

    </div>
  </body>
</html>
